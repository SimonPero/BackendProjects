<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weight Unit Converter</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Unit Converter</h1>
      <ul class="list-style-none flex" id="nav-list"></ul>
    </header>
    <main>
      <form>
        <div>
          <h3 class="unit">Enter the weight to convert</h3>
          <input name="valueToConvert" type="number" />
        </div>
        <div>
          <h3>Unit to convert from</h3>
          <select name="fromUnit">
            <option value="mg">milligram</option>
            <option value="g">gram</option>
            <option value="kg">kilogram</option>
            <option value="oz">ounce</option>
            <option value="lb">pound</option>
          </select>
        </div>
        <div>
          <h3>Unit to convert to</h3>
          <select name="toUnit">
            <option value="mg">milligram</option>
            <option value="g">gram</option>
            <option value="kg">kilogram</option>
            <option value="oz">ounce</option>
            <option value="lb">pound</option>
          </select>
        </div>

        <button>Convert</button>
      </form>
    </main>
    <script src="header.js"></script>
    <script src="index.js"></script>
  </body>
</html>
